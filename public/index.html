<!doctype html>
<html>
  <head>
    <title>Curator</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="client.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/jquery-color/jquery.color.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/aterrien/jQuery-Knob/dist/jquery.knob.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="client.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="title">Curator</h1>
    <div class="clients">
      0 clients connected
    </div>
    <div class="volume-container">
      <input type="text" value="0" class="volume" data-skin="tron"></input>
      <h1 class="volume-label">Volume</h1>
    </div>
    <div class="eq-container">
      <h1 class="eq-label">EQ</h1>
      <input type="text" value="0" class="eq"></input>
      <input type="text" value="0" class="eq"></input>
      <input type="text" value="0" class="eq"></input>
      <input type="text" value="0" class="eq"></input>
      <input type="text" value="0" class="eq"></input>
    </div>
    <div class="effects-container">
      <span class="curator-btn effect" data-index="16"><div class="text">Bb</div></span>
      <span class="curator-btn effect" data-index="1"><div class="text">Ec</div></span>
      <span class="curator-btn effect" data-index="7"><div class="text">Fl</div></span>
      <span class="curator-btn effect" data-index="4"><div class="text">Fz</div></span>
      <span class="curator-btn effect" data-index="3"><div class="text">Nm</div></span>
      <span class="curator-btn effect" data-index="2"><div class="text">Rv</div></span>
      <span class="curator-btn reset"><div class="text">Rt</div></span>
    </div>
    <div class="recording-container">
      <button class="recording btn btn-primary btn-large">Start Recording</button>
      <button class="playback btn btn-primary btn-large">Start Playback</button>
    </div>
  </body>
</html>
